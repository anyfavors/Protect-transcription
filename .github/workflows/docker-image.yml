name: Image build and push

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

# IMPORTANT: Permissions required for releases, packages, and security scanning
permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- CACHE: Trivy DB ---
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: .trivy
          key: ${{ runner.os }}-trivy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-trivy-

      # STEP 1: Scan Source Code (Filesystem) - Fail Fast
      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          cache-dir: .trivy

      # STEP 2: Calculate Semantic Version
      - name: Calculate Semantic Version
        id: semantic_version
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          branch: "main"
          tag_prefix: "v"
          version_format: "${major}.${minor}.${patch}"
          tag_and_push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/protect-transcription
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ steps.semantic_version.outputs.version }}
            type=sha,format=long

      # STEP 3: Build and Push (Using GitHub Cache)
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use GitHub Actions cache backend for Docker layers
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # STEP 4: Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.semantic_version.outputs.version }}
          name: Release v${{ steps.semantic_version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # STEP 5: Scan the Final Image (Optional/Recommended)
      - name: Run Trivy vulnerability scanner (Image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/protect-transcription:${{ steps.semantic_version.outputs.version }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          cache-dir: .trivy
